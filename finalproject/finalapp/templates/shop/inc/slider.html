{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel with Paragraph</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-container {
            margin-top: 100px;
        }
        .carousel,
        .carousel-item {
            height: 100%;
        }
        .carousel-item img {
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row carousel-container">
        <div class="col-md-6">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{% static 'images/dress.jpeg' %}" class="d-block w-100" alt="img1">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'images/download.jpeg' %}" class="d-block w-100" alt="img2">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'images/decor.jpeg' %}" class="d-block w-100" alt="img3">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'images/electroinc.jpeg' %}" class="d-block w-100" alt="img4">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'images/grocery.jpeg' %}" class="d-block w-100" alt="img3">
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="col-md-6 d-flex flex-column align-items-center justify-content-center" style="margin-top: 50px;">
            <h1 class="text-center">Welcome to ShopKart</h1>
            <p style="margin-top: 50px; text-align:justify;">shopkart.com is a one stop destination for your family's fashion needs. We give you the opportunity to give your wardrobe a makeover with the latest collections from our top brands.</p>
            <a href="{% url 'register' %}" class="btn btn-secondary my-2">Register</a>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
